buildscript {
    ext.kotlin_version = '1.2.50'
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects{
    project.repositories{
        jcenter()
        mavenCentral()
    }
}